<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mimy Coffee Shop</title>
  <!--Font awesome cdn link-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <!--Custom Style file-->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!--Header Section Starts-->
  <header>
    <a href="#" class="logo"><i class="fas fa-coffee"></i><span>Bean</span>Coffee</a>
    <nav class="navbar">
      <a href="index.html">Home</a>
      <a href="select.html">Coffee Selection</a>
      <a href="brewing.html">Brewing Equipment</a>
      <a href="events.html">Events</a>
      <a href="offers.html">Special Offers</a>
      <a href="contact.html" class="activ">Contact</a>
    </nav>
    <div class="icons">
      <i class="fas fa-bars" id="menu-bars"></i>
      <i class="fas fa-search" id="search-icon"></i>
      <i class="fas fa-shopping-cart" id="cart"></i>
    </div>

    <div class="cart-iterms-container">
      <div class="cart-iterm">
        <span class="fas fa-times"></span>
        <img src="./images/coffy15.png" alt="two">
        <div class="content">
          <h3>Cart Iterm 01</h3>
          <div class="price">$4.59</div>
        </div>
      </div>
      <div class="cart-iterm">
        <span class="fas fa-times"></span>
        <img src="./images/coffy16.png" alt="three">
        <div class="content">
          <h3>Cart Iterm 02</h3>
          <div class="price">$5.99</div>
        </div>
      </div>
      <div class="cart-iterm">
        <span class="fas fa-times"></span>
        <img src="./images/coffy13.png" alt="four">
        <div class="content">
          <h3>Cart Iterm 03</h3>
          <div class="price">$2.98</div>
        </div>
      </div>
      <a href="#" class="btn">Checkout now</a>
    </div>
  </header>
  <!--Header Section end-->
  <!--Search form start-->
  <form action="" id="search-form">
    <input type="text" placeholder="Search here......" name="" id="search-box">
    <label for="search-box" class="fas fa-search"></label>
    <i class="fas fa-times" id="close"></i>
  </form>
  <!--Search form end-->
  <!--Contact Section Start-->
  <section class="contact">
    <h3 class="sub-heading"></h3>
    <h1 class="heading"></h1>
    <h1 class="heading"><span>Contact Us</span></h1>
    <div class="row">
      <iframe class="map"
        src="https://www.google.com/maps/embed/v1/place?key=AIzaSyA0s1a7phLN0iaD6-UE7m4qP-z21pH0eSc&q=Harare+Zimbabwe"
        allowfullscreen></iframe>
      <form action="#">
        <h3>Contact Us Now</h3>
        <div class="inputBox">
          <span class="fas fa-user"></span>
          <input type="text" placeholder="name">
        </div>
        <div class="inputBox">
          <span class="fas fa-envelope"></span>
          <input type="email" placeholder="email">
        </div>
        <div class="inputBox">
          <span class="fas fa-phone"></span>
          <input type="number" placeholder="phone number">
        </div>
        <input type="submit" value="Contact now" class="btnsub">
      </form>
    </div>
  </section>
  <!--Contact Section end-->
  <!--Footer Section start-->
  <section class="footer">
    <div class="share">
      <a href="" class="fab fa-facebook-f"></a>
      <a href="" class="fab fa-twitter"></a>
      <a href="" class="fab fa-instagram"></a>
      <a href="" class="fab fa-linkedin"></a>
      <a href="" class="fab fa-pinterest"></a>
    </div>
    <div class="links">
      <a href="index.html" class="activ">Home</a>
      <a href="select.html">select</a>
      <a href="brewing.html">Equipment</a>
      <a href="events.html">Events</a>
      <a href="offers.html">Offers</a>
      <a href="contact.html">Contact</a>
    </div>
  </section>
  <!--Footer Section end-->

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="jsfile.js"></script>
</body>

</html>
